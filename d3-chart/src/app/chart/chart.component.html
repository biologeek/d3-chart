<svg [attr.height.px]="chartConfiguration.dimensions.height" [attr.width.px]="chartConfiguration.dimensions.width">
  <g id="chart">
    <g app-x-axis [attr.height.px]="chartConfiguration.dimensions.height" [attr.width.px]="chartConfiguration.dimensions.width"
      [chartConfiguration]="chartConfiguration">
    </g>
    <g *ngFor="let axis of chartConfiguration.yAxes; let i = index" app-y-axis [axisNumber]="i" [attr.height.px]="chartConfiguration.dimensions.height"
      [attr.width.px]="chartConfiguration.dimensions.width" [chartConfiguration]="chartConfiguration">
    </g>
    <g *ngFor="let axis of chartConfiguration.data.values; let i = index" app-curve [chartConfig]="chartConfiguration"
      [attr.height.px]="chartConfiguration.dimensions.height" [attr.width.px]="chartConfiguration.dimensions.width"
      [serie]="i">
    </g>
    <g app-clip-path [chartConfiguration]="chartConfiguration" id="clip">
    </g>
  </g>
</svg>
